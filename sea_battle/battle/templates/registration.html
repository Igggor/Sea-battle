{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link rel="icon" href="{% static 'imgs/sea.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'styles-registration.css' %}">
</head>
<body>

<div class="reg-container">
    <div class="logo-container">
        <img class="logo" src="{% static 'imgs/sea.jpg' %}" alt="Логотип">
    </div>
    <h2>Регистрация</h2>
    {% if 'Exists' in errors %}
        <p class="error">Поьзователь с таким именем уже существует</p>
    {% elif 'FD_pass' in errors %}
        <p class="error">Пароли не совпадают, повторите попытку</p>
    {% endif %}
    <form  action="reg" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="login">Логин:</label>
            {{ form.login}}
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            {{ form.password }}
        </div>
        <div class="form-group">
            <label for="password_double">Повторите пароль:</label>
            {{ form.password_double }}
        </div>
        <div class="form-group">
            <button type="submit" value="reg" class="main_but">Зарегистрироваться</button>
            <a type="submit" href="login" class="double_but">Войти</a>
        </div>
    </form>
</div>

</body>
</html>

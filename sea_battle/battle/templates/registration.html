{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'styles-registration.css' %}">
</head>
<body>

<div class="reg-container">
    <div class="logo-container">
        <img class="logo" src="{% static 'imgs/sea.jpg' %}" alt="Логотип">
    </div>
    <h2>Регистрация</h2>
    <form  action="reg" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="login">Логин:</label>
            {{ form.login}}
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            {{ form.password }}
        </div>
        <div class="form-group">
            <label for="password_double">Повторите пароль:</label>
            {{ form.password_double }}
        </div>
        <div class="form-group">
            <button type="submit" value="reg">Зарегистрироваться</button>
        </div>
    </form>
</div>

</body>
</html>
